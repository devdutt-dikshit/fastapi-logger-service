<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Logs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Error Logs</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Message</th>
                <th>Traceback</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.message }}</td>
                <td>{{ log.traceback }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
